# All messaging uses MiniMessage format
# Placeholders are denoted as ${placeholder}, and will be replaced by their actual values at runtime.

# More placeholders can be added in this section
custom-placeholders:
  prefix: "<grey>[Server/Time]</grey>"

not-player: "${prefix} <red>You must be a player to use this command!</red>"
no-permission: "${prefix} <red>You do not have the required permissions to execute that command!</red>"